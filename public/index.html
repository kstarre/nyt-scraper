<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>NYT Scraper</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <style>
      body { background-color: #F2F6D0 }
      #wrapper {
        width: 960px;
        margin-left: auto;
        margin-right: auto;
        padding-top: 5%;
      }
      #articles {
        display: inline-block;
        overflow: auto;
        width: 60%;
        height: 700px;
      }
      #notes {
        float: right;
        width: 30%;
      }
      textarea, input {
        display: block;
        width: 100%;
        background-color: #FCF5C7;
      }
      input {
        height: 36px;
        font-size: 24px;
      }
      textarea {
        height: 200px;
        font-size: 18px;
      }
      .header {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12 header">
          <h1>NYT News Scraper</h1>
          <h2><i>All the news that's fit to scrape.</i></h2>
        </div>
      </div>
      <div class="row">
        <div class="col-md-1 col-md-offset-5">
          <button class="btn btn-default" id="scrape" type="submit" action="/scrape" method="GET">Scrape</button>
        </div>
        <div class="col-md-1">
          <button class="btn btn-default" id="savedArticles" type="submit" action="/articles" method="GET">Saved Articles</button>
        </div>
      </div>
    </div>
    <div id="wrapper">
      <div id="articles"></div>
      <div id="notes"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
